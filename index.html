<!DOCTYPE html>

    <head>
        <title>Tablero para duplicadas</title>
        <meta charset="UTF-8">
        <script>
    			function allowDrop(ev) {
    				ev.preventDefault();
    			}

    			function dragStart(ev) {
    				ev.dataTransfer.setData("text", ev.target.id);
    			}

    			function dragDrop(ev) {
    				ev.preventDefault();
    				var data = ev.dataTransfer.getData("text");
    				ev.target.appendChild(document.getElementById(data));
    			}
    		</script>
        <style>
        body{
          text-align: center;
        }
        .container{
          display: grid;
          grid-template-columns: 1fr 1fr;
        }
            .chess-board { border-spacing: 0; border-collapse: collapse; }
            .chess-board th { padding: 0.5em; }
            .chess-board td {border: 2px solid; width: 2.5em; height: 2.5em;}
            .doublew { background: #FA8072; }
            .triplew { background: red;}
            .doublel { background: #009DFF;}
            .triplel { background: #2200FF; }
            .normal { background: green; }
            .chess-board .tile { border: 1px solid; width:2.5em; height:2.5em; position: relative;left:100px}
            .chess-board2{ border-spacing: 0; border-collapse: collapse; }
            .table2 {border-collapse: collapse; // 1  border-spacing: 0;}
            .section {border-top: 5em solid transparent;}

          </style>
    </head>
